<p>
    <mat-toolbar color="primary">
        <span>HEALTH MONITORING DASHBOARD</span>
    </mat-toolbar>
</p>


<mat-tab-group preserveContent (selectedTabChange)="setActiveEnvironment($event)">
    <div *ngFor="let env of getAllEnvironments(); let i = index">
        <mat-tab [label]="env">
            <app-health-info [healthApiConfigs]="getHealthApiConfigsByActiveEnv()"></app-health-info>
        </mat-tab>
    </div>
</mat-tab-group>

<router-outlet></router-outlet>
